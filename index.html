<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Share+Tech+Mono"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Calculadora Js</title>
  </head>

  <body>
    <div class="container">
      <div class="carcaca">
        <div class="tela">
          <div class="input" id="visor"></div>
        </div>
        <div class="box" id="botoes">
          <div class="columns is-vcentered">
            <div class="column"><button class="button numerico">(</button></div>
            <div class="column"><button class="button numerico">)</button></div>
            <div class="column">
              <button class="button operacao" value="%">%</button>
            </div>
            <div class="column">
              <button id="CE" class="button operacao" value="CE">CE</button>
            </div>
          </div>
          <div class="columns">
            <div class="column"><button class="button numerico">7</button></div>
            <div class="column"><button class="button numerico">8</button></div>
            <div class="column"><button class="button numerico">9</button></div>
            <div class="column">
              <button class="button operacao" value="/">/</button>
            </div>
          </div>
          <div class="columns">
            <div class="column"><button class="button numerico">4</button></div>
            <div class="column"><button class="button numerico">5</button></div>
            <div class="column"><button class="button numerico">6</button></div>
            <div class="column">
              <button class="button operacao" value="*">x</button>
            </div>
          </div>
          <div class="columns">
            <div class="column"><button class="button numerico">1</button></div>
            <div class="column"><button class="button numerico">2</button></div>
            <div class="column"><button class="button numerico">3</button></div>
            <div class="column">
              <button class="button operacao" value="-">-</button>
            </div>
          </div>
          <div class="columns">
            <div class="column"><button class="button numerico">0</button></div>
            <div class="column"><button class="button numerico">.</button></div>
            <div class="column">
              <button class="button operacao" value="=">=</button>
            </div>
            <div class="column">
              <button class="button operacao" value="+">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.min.js"></script>
  </body>
</html>
